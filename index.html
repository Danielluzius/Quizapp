<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/standart.css" />
    <link rel="stylesheet" href="./style/assets.css" />

    <script src="./script.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/database.js" defer></script>

    <!-- bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <div class="page-wrapper">

        <header>
            <div class="wrapper">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">QuizApp</span>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <section class="wrapper">
                <div class="d-flex justify-content-center align-items-center main-height">
                    <div class="card w-50 p-3">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->

                        <div class="card-body" id="quiz_end_message" style="display: none;">
                            <div class="d-flex flex-column justify-content-between align-items-center gap-3">
                                <div><img src="./assets/img/brain result.png"></div>
                                <div>Quiz beendet!</div>

                                <div>Du hast <span id="correct_answers"></span> von <span id="total_questions"></span>
                                    Fragen
                                    richtig beantwortet.
                                </div>

                                <button class="btn btn-primary" onclick="restartGame()">Erneut starten</button>
                            </div>
                        </div>

                        <div class="card-body" id="quiz_start">
                            <h5 class="card-title mb-0 p-3" id="question_text">Frage:</h5>

                            <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                                <div class="card-body" id="answer_1"></div>
                            </div>

                            <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                                <div class="card-body" id="answer_2"></div>
                            </div>

                            <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                                <div class="card-body" id="answer_3"></div>
                            </div>

                            <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                                <div class="card-body" id="answer_4"></div>
                            </div>

                            <div class="line d-flex justify-content-between align-items-center mb-0">
                            </div>

                            <div class="progress">
                                <div class="progress-bar" id="progress_bar" role="progressbar" style="width: 25%;"
                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>


                            <div class="d-flex justify-content-between align-items-center mb-0 p-3">
                                <span><b id="current_question_number"></b> von <b id="all_questions"></b> Fragen</span>
                                <button onclick="nextQuestion()" class="btn btn-primary" id="next_button"
                                    disabled>NÃ¤chste
                                    Frage</button>
                            </div>
                        </div>



                    </div>
                </div>
    </div>
    </section>
    </main>

    <footer>
        <div class="wrapper">
            <p>&copy; 2025 Name eingeben</p>
        </div>
    </footer>

    </div>

</body>

</html>
